<VirtualHost *:8050>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/ra-retrabalho/src

    ErrorLog ${APACHE_LOG_DIR}/dash_error.log
    CustomLog ${APACHE_LOG_DIR}/dash_acc.log combined

    WSGIDaemonProcess user=www-data group=www-data python-home=/opt/py3.9 python-path=/var/www/ra-retrabalho/src
   # Specify the WSGI application script
    WSGIScriptAlias / /var/www/ra-retrabalho/src/wsgi.py

    <Directory /var/www/ra-retrabalho/src>
             Order deny,allow
            Allow from all
     </Directory>
</VirtualHost>